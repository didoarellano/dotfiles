backend = "glx";
shadow = true;

shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -4;
shadow-opacity = 0.2;

inactive-dim = 0.1;

fading = false;

focus-exclude = [
"class_g = 'firefox'",
"class_g = 'firefoxdeveloperedition'",
"class_g = 'mpv'",
"class_g = 'vlc'",
"class_g = 'Io.github.celluloid_player.Celluloid'",
];

detect-client-opacity = true;
opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
